<ngx-spinner
  bdColor="rgba(255, 255, 255)"
  size="medium"
  color="#7b599b"
  type="square-loader"
  [fullScreen]="true"
  ><p>Loading...</p></ngx-spinner
>

<section
  id="Register"
  class="vh-100 d-flex justify-content-center align-items-center"
>
  <div class="container position-relative">
    <div class="row justify-content-center">
      <div class="col-lg-4 col-md-6">
        <div class="register_form py-5 px-4">
          <a class="logo" routerLink="">
            <img src="assets/imgs/logo.png" alt="logo">
          </a>
          <form [formGroup]="registerForm" (ngSubmit)="register(registerForm)">
            <div class="group mb-4">
              <input type="text" formControlName="name" placeholder="Enter Name" id="name" class="form-control mb-2 rounded-0">
              <div
                  *ngIf="
                    registerForm.get('name')?.errors != null &&
                    registerForm.get('name')?.touched
                  "
                  class="text-dark"
                >
                  <p *ngIf="registerForm.get('name')?.errors?.required">
                    Name is required
                  </p>
                </div>
            </div>


            <div class="group mb-4">
              <input type="email" formControlName="email" placeholder="Enter Email" id="email" class="form-control mb-2 rounded-0">
              <div
                  *ngIf="
                    registerForm.get('email')?.errors != null &&
                    registerForm.get('email')?.touched
                  "
                  class="text-dark"
                >
                  <p *ngIf="registerForm.get('email')?.errors?.required">
                    Email is required.
                  </p>
                  <p *ngIf="registerForm.get('email')?.errors?.email">
                    Email must be an email.
                  </p>
                </div>
            </div>


            <div class="group mb-4">
              <input type="text" formControlName="password" placeholder="Enter Password" id="password" class="form-control mb-2 rounded-0">
              <div
                  *ngIf="
                    registerForm.get('password')?.errors != null &&
                    registerForm.get('password')?.touched
                  "
                  class="text-dark"
                >
                  <p *ngIf="registerForm.get('password')?.errors?.required">
                    Password is required
                  </p>
                </div>
            </div>

            <div class="group mb-4">
              <input type="text" formControlName="avatar" placeholder="Enter Avatar URL" id="avatar" class="form-control mb-2 rounded-0">
              <div
                  *ngIf="
                    registerForm.get('avatar')?.errors != null &&
                    registerForm.get('avatar')?.touched
                  "
                  class="text-dark"
                >
                  <p *ngIf="registerForm.get('avatar')?.errors?.required">
                    Avatar URL is required
                  </p>
                </div>
            </div>


            <button class="btn btn-dark" [disabled]="registerForm.invalid">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
