<section id="Furniture_pro" class="pad_top">
  <div class="container">
    <div class="row g-4 justify-content-center">

      <div class="col-12 ">
        <div class="row g-4 justify-content-between align-items-center">
          <div class="col-md-8">
            <div class="title">
              <h2>
                furniture
                <small>SHOWING 1â€“{{furnitureProducts.length - 1 }} OF {{furnitureProducts.length}} RESULTS</small>
              </h2>
              <span class="dash"></span>
            </div>
          </div>
          <div class="col-md-4">
            <div class="sorting">
              <div class="dropdown">
                <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Default sorting
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" routerLink="">Sort by price: low to high</a></li>
                  <li><a class="dropdown-item active" routerLink="">Sort by price: high to low</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>


      </div>

      <div class="col-12 position-relative">
        <div class="row g-4">
          <div class="col-lg-3 col-md-4 col-sm-6"  *ngFor="let product of furnitureProducts" data-price="">
            <div class="product">
              <div class="wishlist">
                <i [ngClass]="product.id ? (product.id | heart) ? 'heart_active':'' : ''" class="fa-solid fa-heart" (click)="addToWishlist(product, $event); "></i>
              </div>
              <a class="pro-img" [routerLink]="['/product-info', product.id]">
                <span class="image_placholder">
                  <img
                    [src]="product.images[0]"
                    [alt]="product.title"
                  />
                </span>
                <span class="image_placholder image_loaded shop-image">
                  <img
                    [src]="product.images[2]"
                    [alt]="product.title"
                  />
                </span>
              </a>

              <div class="pro_info">
                <h3>
                  <a [routerLink]="['/product-info', product.id]">{{ product.title}}</a>
                </h3>
                <span class="pro-cart" (click)="addToCart(product) ;" placement="left" tooltipClass="my-custom-class" ngbTooltip="Add to Cart" >
                  </span>
                <span class="pro-category">
                  <a [routerLink]="['/'+product.category.name.toLowerCase()]">{{ product.category.name}}</a>
                </span>
                <span class="pro-price">${{ product.price}}</span>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
