<section id="Shop_pro" class="pad_top">
  <div class="container">
    <div class="row g-4 justify-content-center">
      <div class="col-12">
        <div class="row g-4 justify-content-between align-items-center">
          <div class="col-md-8">
            <div class="title">
              <h2>
                Shop
                <small
                  >SHOWING 1â€“{{ Products.length - 1 }} OF
                  {{ Products.length }} RESULTS</small
                >
              </h2>
              <span class="dash"></span>
            </div>
          </div>
          <!-- <div class="col-md-4">
            <div class="sorting">
              <div class="dropdown">
                <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Default sorting
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" routerLink="">Sort by price: low to high</a></li>
                  <li><a class="dropdown-item active" routerLink="">Sort by price: high to low</a></li>
                </ul>
              </div>
            </div>
          </div> -->
        </div>
      </div>

      <div class="col-12 position-relative">
        <div class="row g-4">
          <div
            class="col-lg-3 col-md-4 col-sm-6"
            *ngFor="let product of Products"
            data-price=""
          >
            <div class="product">
              <div class="wishlist">
                <i
                  [ngClass]="
                    product.id
                      ? (product.id | proWishlist)
                        ? 'heart_active'
                        : ''
                      : ''
                  "
                  class="fa-solid fa-heart"
                  (click)="addToWishlist(product, $event)"
                  placement="right"
                  tooltipClass="my-custom-class right"
                  ngbTooltip="Add to Wishlist"
                ></i>
              </div>

              <a class="pro-img" [routerLink]="['/product-info', product.id]">
                <span class="image_placholder">
                  <img [src]="product.image" [alt]="product.title" />
                </span>
                <!-- <span class="image_placholder image_loaded shop-image">
                  <img
                    [src]="product.images[1]"
                    [alt]="product.title"
                  />
                </span> -->
              </a>

              <div class="pro_info">
                <h3>
                  <a [routerLink]="['/product-info', product.id]">{{
                    product.title
                  }}</a>
                </h3>
                <span
                  class="pro-cart"
                  (click)="addToCart(product)"
                  placement="left"
                  tooltipClass="my-custom-class"
                  ngbTooltip="Add to Cart"
                >
                </span>
                <span class="pro-category">
                  <a [routerLink]="['/category/' + product.category]">{{
                    product.category
                  }}</a>
                </span>
                <span class="pro-price">${{ product.price }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
