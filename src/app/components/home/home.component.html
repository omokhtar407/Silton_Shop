</section>

<section id="pro_Categories" class="py-5">
  <div class="container">
    <div class="row g-4">
      <div class="col-12">
        <h2>
          SHOP CATEGORIES
          <small>View All CATEGORIES</small>
        </h2>
        <span class="dash"></span>
      </div>

      <div class="col-12">
        <div class="row g-4">
          <div class="col-lg-3 col-sm-6">
            <a routerLink="/category/men's clothing">
              <div class="category position-relative overflow-hidden">
                <div class="category_bg men"></div>
                <div class="overlay"></div>
                <div class="banner-text-container">
                  <div class="banner-text-content">
                    <strong>Men's Clothing</strong>
                  </div>
                </div>
              </div>
            </a>
          </div>

          <div class="col-lg-3 col-sm-6">
            <a routerLink="/category/women's clothing">
              <div class="category position-relative overflow-hidden">
                <div class="category_bg women"></div>
                <div class="overlay"></div>
                <div class="banner-text-container">
                  <div class="banner-text-content">
                    <strong>Women's Clothing</strong>
                  </div>
                </div>
              </div>
            </a>
          </div>

          <div class="col-lg-3 col-sm-6">
            <a [routerLink]="['/category/electronics']">
              <div class="category position-relative overflow-hidden">
                <div class="category_bg electronics"></div>
                <div class="overlay"></div>
                <div class="banner-text-container">
                  <div class="banner-text-content">
                    <strong>Electronics</strong>
                  </div>
                </div>
              </div>
            </a>
          </div>

          <div class="col-lg-3 col-sm-6">
            <a [routerLink]="['/category/jewelery']">
              <div class="category position-relative overflow-hidden">
                <div class="category_bg jewelery"></div>
                <div class="overlay"></div>
                <div class="banner-text-container">
                  <div class="banner-text-content">
                    <strong>Jewelery</strong>
                  </div>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section id="BestSeller_pro" class="py-5">
  <div class="container">
    <div class="row g-4">
      <div class="col-12">
        <h2>
          BESTSELLERS
          <small>MOST SOLD ITEMS IN THE MARKET</small>
        </h2>
        <span class="dash"></span>
      </div>

      <div class="col-12">
        <swiper
          [loop]="true"
          [slidesPerView]="1"
          [spaceBetween]="20"
          [navigation]="true"
          [breakpoints]="{
            '500': {
              slidesPerView: 2,
              spaceBetween: 10
            },
            '768': {
              slidesPerView: 3,
              spaceBetween: 20
            },
            '992': {
              slidesPerView: 4,
              spaceBetween: 40
            }
          }"
          class="mySwiper_trending"
        >
          <ng-template swiperSlide *ngFor="let product of bestSellerProducts">
            <div class="product">
              <div class="wishlist">
                <i
                  [ngClass]="
                    product.id
                      ? (product.id | proWishlist)
                        ? 'heart_active'
                        : ''
                      : ''
                  "
                  class="fa-solid fa-heart"
                  (click)="addToWishlist(product, $event)"
                  placement="right"
                  tooltipClass="my-custom-class right"
                  ngbTooltip="Add to Wishlist"
                ></i>
              </div>

              <a class="pro-img" [routerLink]="['/product-info', product.id]">
                <span class="image_placholder">
                  <img [src]="product.image" [alt]="product.title" />
                </span>
                <!-- <span class="image_placholder image_loaded shop-image">
                  <img [src]="product.image" [alt]="product.title" />
                </span> -->
              </a>

              <div class="pro_info">
                <h3>
                  <a [routerLink]="['/product-info', product.id]">{{
                    product.title
                  }}</a>
                </h3>
                <span
                  class="pro-cart"
                  (click)="addToCart(product)"
                  placement="left"
                  tooltipClass="my-custom-class"
                  ngbTooltip="Add to Cart"
                >
                </span>
                <span class="pro-category">
                  <a
                    [routerLink]="['/category/' + product.category]"
                    >{{ product.category }}</a
                  >
                </span>
                <span class="pro-price">${{ product.price }}</span>
              </div>
            </div>
          </ng-template>
        </swiper>
      </div>
