<ngx-spinner
  bdColor="rgba(255, 255, 255)"
  size="medium"
  color="#7b599b"
  type="square-loader"
  [fullScreen]="true"
  ><p>Loading...</p></ngx-spinner
>
<section
  id="Login"
  class=" vh-100 d-flex justify-content-center align-items-center"
>
  <div class="container position-relative">
    <div class="row justify-content-center">
      <div class="col-lg-4 col-md-6">
        <div class="login_form py-5 px-4">
          <a class="logo" routerLink="">
            <img src="assets/imgs/logo.png" alt="logo">
          </a>
          <form [formGroup]="loginForm" (ngSubmit)="login(loginForm)">

            <div class="group mb-4">
              <input type="email" formControlName="email" placeholder="Enter Email" id="email" class="form-control mb-2 rounded-0">
              <div
                  *ngIf="
                    loginForm.get('email')?.errors != null &&
                    loginForm.get('email')?.touched
                  "
                  class="text-dark"
                >
                  <p *ngIf="loginForm.get('email')?.errors?.required">
                    Email is required.
                  </p>
                  <p *ngIf="loginForm.get('email')?.errors?.email">
                    Email must be an email.
                  </p>
                </div>
            </div>


            <div class="group mb-4">
              <input type="text" formControlName="password" placeholder="Enter Password" id="password" class="form-control mb-2 rounded-0">
              <div
                  *ngIf="
                    loginForm.get('password')?.errors != null &&
                    loginForm.get('password')?.touched
                  "
                  class="text-dark"
                >
                  <p *ngIf="loginForm.get('password')?.errors?.required">
                    Password is required
                  </p>
                </div>
            </div>



            <button class="btn btn-dark" [disabled]="loginForm.invalid">login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
